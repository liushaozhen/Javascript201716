<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="swiper.min.css">
    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 100px;
        }
        .swiper-container{
            height:3rem;
            width:5rem;
        }
        .swiper-slide{
            width:100%;
            height:100%;
        }
        .swiper-slide img{
            width:100%;
            height:100%;
            display: block;
        }
    </style>
</head>
<body>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="banner/banner1.jpg" alt="" class="swiper-lazy">
            <!--<div class="swiper-lazy-preloader"></div>-->
        </div>
        <div class="swiper-slide">
            <img src="banner/banner2.jpg" alt="" class="swiper-lazy">
            <!--<div class="swiper-lazy-preloader"></div>-->
        </div>
        <div class="swiper-slide">
            <img src="banner/banner3.jpg" alt="" class="swiper-lazy">
            <!--<div class="swiper-lazy-preloader"></div>-->
        </div>
        <div class="swiper-slide">
            <img src="banner/banner4.jpg" alt="" class="swiper-lazy">
            <!--<div class="swiper-lazy-preloader"></div>-->
        </div>
        <div class="swiper-slide">
            <img src="banner/banner5.jpg" alt="" class="swiper-lazy">
            <!--<div class="swiper-lazy-preloader"></div>-->
        </div>

    </div>
    <div class="swiper-pagination"></div>
</section>
<script src="swiper.min.js"></script>
<script>
    (function () {
        window.addEventListener('resize',computedSize,false);
        function computedSize() {
            var  winW = document.documentElement.clientWidth;
            document.documentElement.style.fontSize = winW/640*100 + "px";
        }
        computedSize();
    })();

    var mySwiper = new Swiper ('.swiper-container', {
        loop: true,
        effect:"slide",
        autoplay:2000

    });

</script>
</body>
</html>
